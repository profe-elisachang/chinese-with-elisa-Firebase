        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;

            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f3f4f6;
            --bg-light: #f0f9fa;
            --border: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow: rgba(8, 145, 178, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9fa 0%, #e0f7fa 100%);
            min-height: 100vh;
        }

        /* Top Navigation styles are now in nav-global.css */

        /* ==================== Container ==================== */
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 10px 40px var(--shadow);
            padding: 60px 40px;
        }

        .container > h1,
        .container > .message {
            text-align: center;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .message {
            color: var(--text-secondary);
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(8, 145, 178, 0.3);
        }

        /* ==================== Dynamic List Styles ==================== */
        #dynamic-list-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .list-item-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .list-item-button:hover {
            border-color: var(--primary);
            background: var(--bg-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .list-item-content {
            flex: 1;
            text-align: left;
        }

        .list-item-title {
            color: var(--primary-dark);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .list-item-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin: 0;
        }

        .list-item-arrow {
            font-size: 1.5rem;
            color: var(--primary);
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        .list-item-button:hover .list-item-arrow {
            transform: translateX(5px);
        }

        .empty-message,
        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 30px;
            text-align: center;
        }

        .error-message {
            color: #dc2626;
        }

        /* ==================== Responsive ==================== */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin: 30px 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .icon {
                font-size: 4rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
