    <style>
        :root {
            --primary: #0891b2;
            --primary-dark: #0e7490;
            --primary-light: #06b6d4;
            --bg-page: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f3f4f6;
            --bg-light: #f0f9fa;
            --border: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow: rgba(8, 145, 178, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9fa 0%, #e0f7fa 100%);
            min-height: 100vh;
        }

        /* ==================== Top Navigation ==================== */
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: var(--bg-card);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid #e5e7eb;
        }

        .nav-link {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .nav-separator {
            color: #9ca3af;
            font-size: 1rem;
        }

        /* ==================== Container ==================== */
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 10px 40px var(--shadow);
            padding: 60px 40px;
            text-align: center;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .message {
            color: var(--text-secondary);
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(8, 145, 178, 0.3);
        }

        /* ==================== Responsive ==================== */
        @media (max-width: 768px) {
            .top-nav {
                gap: 10px;
                padding: 15px 10px;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            .nav-separator {
                display: none;
            }

            .container {
                padding: 40px 25px;
                margin: 30px 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .icon {
                font-size: 4rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
