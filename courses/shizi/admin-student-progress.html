    <script>
        // ==================== Firebase Configuration ====================
        const firebaseConfig = {
            apiKey: "AIzaSyDMDTDwDP0mEXwgJdwsXVMB2IFi9Q5zfyU",
            authDomain: "shizi-with-elisa.firebaseapp.com",

        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // ==================== Global Variables ====================
        let allStudents = [];
        let filteredStudents = [];
        
        // ==================== Load Students Data ====================
        async function loadStudentsData() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            
            try {
                const snapshot = await db.collection('user_progress').get();
                
                allStudents = [];
                let totalReviews = 0;
                let totalProgress = 0;
                let activeToday = 0;
                let testDeviceCount = 0;

                const today = new Date();
                today.setHours(0, 0, 0, 0);

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const progress = data.characterProgress || {};
                    const characters = Object.values(progress);

                    // Calculate stats
                    const reviewed = characters.length;
                    const reviews = characters.reduce((sum, c) => sum + (c.reviews || 0), 0);
                    const isTestDevice = data.isTestDevice || false;

                    // Check if active today
                    let lastReviewDate = null;
                    if (data.lastReview) {
                        try {
                            lastReviewDate = new Date(data.lastReview);
                        } catch (e) {
                            // Handle Firestore Timestamp
                            if (data.lastReview.toDate) {
                                lastReviewDate = data.lastReview.toDate();
                            }
                        }
                    }

                    const isActiveToday = lastReviewDate && lastReviewDate >= today;

                    allStudents.push({
                        userId: doc.id,
                        deviceCode: data.deviceCode || '------',
                        name: data.studentName || '',
                        reviewed: reviewed,
                        reviews: reviews,
                        lastReview: lastReviewDate,
                        characters: characters,
                        progress: data,
                        isTestDevice: isTestDevice
                    });

                    // Only count non-test devices in stats
                    if (!isTestDevice) {
                        if (isActiveToday) activeToday++;
                        totalReviews += reviews;
                        totalProgress += reviewed;
                    } else {
                        testDeviceCount++;
                    }
                });

                // Update stats (excluding test devices)
                const realStudentCount = allStudents.length - testDeviceCount;
                document.getElementById('totalStudents').textContent = realStudentCount + (testDeviceCount > 0 ? ` (${testDeviceCount} æµ‹è¯•)` : '');
                document.getElementById('activeToday').textContent = activeToday;
                document.getElementById('totalReviews').textContent = totalReviews;
                
                const avgProg = realStudentCount > 0
                    ? Math.round((totalProgress / realStudentCount / 500) * 100) // Assuming ~500 total characters
                    : 0;
                document.getElementById('avgProgress').textContent = avgProg + '%';
                
                // Initial render
                filteredStudents = [...allStudents];
                sortStudents();
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½å¤±è´¥ï¼š' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // ==================== Render Table ====================
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (filteredStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>ğŸ˜• æ²¡æœ‰æ‰¾åˆ°å­¦ç”Ÿ</h3>
                            <p>å°è¯•ä¿®æ”¹ç­›é€‰æ¡ä»¶</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredStudents.map((student, index) => {
                const progressPercent = Math.round((student.reviewed / 500) * 100); // Assuming ~500 total
                const lastReviewText = student.lastReview
                    ? formatDate(student.lastReview)
                    : 'ä»æœªå¤ä¹ ';

                const isTestDevice = student.isTestDevice || false;
                const rowStyle = isTestDevice ? 'background: #f5f5f5;' : '';
                const deviceCodeDisplay = isTestDevice
                    ? `ğŸ§ª ${student.deviceCode} <span style="color:#999; font-size: 0.85em;">(æµ‹è¯•)</span>`
                    : student.deviceCode;
                const nameDisplay = isTestDevice
                    ? '<span style="color:#999;">æµ‹è¯•è®¾å¤‡</span>'
                    : (student.name || '<i style="color:#999;">æœªå¡«å†™</i>');
                const testBtnText = isTestDevice ? 'âŒ å–æ¶ˆæ ‡è®°' : 'ğŸ§ª æ ‡è®°æµ‹è¯•';
                const testBtnClass = isTestDevice ? 'btn-secondary' : 'btn-primary';

                return `
                    <tr style="${rowStyle}">
                        <td>${index + 1}</td>
                        <td class="device-code">${deviceCodeDisplay}</td>
                        <td class="student-name">${nameDisplay}</td>
                        <td class="progress-bar-cell">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%">
                                    ${student.reviewed}
                                </div>
                            </div>
                        </td>
                        <td>${student.reviews}</td>
                        <td class="last-review">${lastReviewText}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-small btn-view" onclick="viewDetails('${student.userId}')">
                                    ğŸ‘ï¸ æŸ¥çœ‹
                                </button>
                                <button class="btn btn-small btn-primary" onclick="copyDeviceCode('${student.deviceCode}')">
                                    ğŸ“‹ å¤åˆ¶ç 
                                </button>
                                <button class="btn btn-small ${testBtnClass}" onclick="toggleTestDevice('${student.userId}', ${!isTestDevice})">
                                    ${testBtnText}
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // ==================== Sort Students ====================
        function sortStudents() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredStudents.sort((a, b) => {
                switch (sortBy) {
                    case 'lastReview':
                        return (b.lastReview || 0) - (a.lastReview || 0);
                    case 'progress':
                        return b.reviewed - a.reviewed;
                    case 'reviews':
                        return b.reviews - a.reviews;
                    case 'deviceCode':
                        return a.deviceCode.localeCompare(b.deviceCode);
                    default:
                        return 0;
                }
            });
            
            renderTable();
        }
        
        // ==================== Filter Students ====================
        function filterStudents() {
            const filterBy = document.getElementById('filterBy').value;
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            switch (filterBy) {
                case 'all':
                    filteredStudents = [...allStudents];
                    break;
                case 'realStudents':
                    filteredStudents = allStudents.filter(s => !s.isTestDevice);
                    break;
                case 'active':
                    filteredStudents = allStudents.filter(s =>
                        s.lastReview && s.lastReview >= sevenDaysAgo
                    );
                    break;
                case 'inactive':
                    filteredStudents = allStudents.filter(s =>
                        !s.lastReview || s.lastReview < sevenDaysAgo
                    );
                    break;
                case 'named':
                    filteredStudents = allStudents.filter(s => s.name);
                    break;
                case 'testDevices':
                    filteredStudents = allStudents.filter(s => s.isTestDevice);
                    break;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'ä»Šå¤©';
            if (days === 1) return 'æ˜¨å¤©';
            if (days < 7) return days + ' å¤©å‰';
            
            return date.toLocaleDateString('zh-CN');
        }
        
        function formatDateTime(date) {
            return date.toLocaleString('zh-CN', {
