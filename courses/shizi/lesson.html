    <style>
        /* ==================== CSS Variables ==================== */
        :root {

            --primary-color: #0891b2;

            --primary-dark: #0e7490;
            
            /* ËæÖÂä©Ëâ≤ */
            --secondary-color: #10b981;

            /* ÁâπÊÆäÁî®ÈÄî */
            --pinyin-color: #dc2626;
            --character-color: #1f2937;
            --meaning-color: #059669;
            
            /* ÂèåËØ≠È¢úËâ≤ */
            --english-color: #0891b2;

            /* Â≠ó‰Ωì */
            --font-primary: 'Microsoft JhengHei', 'Noto Sans TC', 'PingFang TC', sans-serif;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 2rem;
            --char-size-medium: 2rem;
            --char-size-large: 3rem;
            
            /* Èó¥Ë∑ù */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* ÂúÜËßí */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
            
            /* Â≠óÈáç */
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
        }
        
        /* ==================== Global Styles ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            font-size: var(--text-base);
            color: var(--text-primary);
            background: var(--bg-page);
            line-height: 1.6;
        }
        
        /* ==================== Header ==================== */
        .header {
            background: var(--bg-card);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .header h1 {
            font-size: var(--text-3xl);
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
            font-weight: var(--font-bold);
        }
        
        .header .subtitle {
            font-size: var(--text-lg);
            color: var(--text-secondary);
        }
        
        /* ==================== Container ==================== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }
        
        /* ==================== Tabs Navigation ==================== */
        .tabs-nav {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
            border-bottom: 2px solid var(--border-light);
            flex-wrap: wrap;
            overflow-x: auto;
        }
        
        .tab-button {
            padding: var(--spacing-md) var(--spacing-xl);
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .tab-button:hover {
            color: var(--primary-color);
            background: var(--bg-hover);
        }
        
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        /* ==================== Tab Content ==================== */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* ==================== Section Header ==================== */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .section-title h2 {
            font-size: var(--text-2xl);
            color: var(--primary-color);
            font-weight: var(--font-bold);
        }
        
        .count-badge {
            background: var(--primary-color);
            color: white;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-xl);
            font-size: var(--text-base);
            font-weight: var(--font-semibold);
        }
        
        /* ==================== Vocabulary Table ==================== */
        .vocabulary-table {
            width: 100%;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .vocabulary-table thead {
            background: var(--primary-color);
            color: white;
        }
        
        .vocabulary-table th {
            padding: var(--spacing-lg);
            text-align: left;
            font-weight: var(--font-bold);
            font-size: var(--text-lg);
        }
        
        .vocabulary-table td {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
        }
        
        .vocabulary-table tr:hover {
            background: var(--bg-hover);
        }
        
        .vocabulary-table .char {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--character-color);
        }
        
        .vocabulary-table .pinyin {
            color: var(--pinyin-color);
            font-size: var(--text-lg);
        }
        
        .vocabulary-table .meaning-en {
            color: var(--english-color);
        }
        
        .vocabulary-table .meaning-es {
            color: var(--spanish-color);
        }
        
        .vocabulary-table .notes {
            color: var(--text-secondary);
            font-size: var(--text-base);
            font-style: italic;
        }
        
        /* ==================== Character Grid ==================== */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }
        
        /* ==================== Character Card ==================== */
        .character-card {

            border-radius: var(--radius-lg);
            border: 2px solid var(--border-light);

            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .character-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
        }
        
        .character-card .character {
            font-size: var(--char-size-large);
            font-weight: var(--font-bold);
            color: var(--character-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .character-card .pinyin {
            font-size: var(--text-xl);
            color: var(--pinyin-color);
            margin-bottom: var(--spacing-xs);
            font-weight: var(--font-medium);
        }
        
        .character-card .meaning {
            font-size: var(--text-base);
            color: var(--meaning-color);
            margin-bottom: var(--spacing-md);
            font-weight: var(--font-medium);
        }
        
        .character-card .breakdown {

            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm);

            border-radius: var(--radius-sm);
        }
        
        .character-card .image {

            max-width: 300px;
            height: auto;
            border-radius: var(--radius-md);
            margin: var(--spacing-md) auto;
            display: block;
        }
        
        .character-card .content-section {

            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border-light);

        .character-card .content-label {
            font-size: var(--text-base);
            font-weight: var(--font-bold);
            color: var(--primary-color);
            margin-bottom: var(--spacing-xs);
        }
        
        /* ==================== Phrase Card ==================== */
        .phrase-card {

            border-radius: var(--radius-lg);
            border: 2px solid var(--border-light);
            margin-bottom: var(--spacing-md);

        }
        
        .phrase-card:hover {

            box-shadow: var(--shadow-md);

        }

            font-weight: var(--font-bold);
            color: var(--character-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .phrase-card .translations {

            gap: var(--spacing-md);
            flex-wrap: wrap;
        }
        
        .phrase-card .translation-en {
            color: var(--english-color);
            font-size: var(--text-lg);
            font-weight: var(--font-medium);
        }
        
        .phrase-card .translation-es {
            color: var(--spanish-color);
            font-size: var(--text-lg);
            font-weight: var(--font-medium);
        }
        
        .phrase-card .notes {

            color: var(--text-secondary);

        }
        
        /* ==================== Dialogue Box ==================== */

        .dialogue-title {

            font-weight: var(--font-bold);
            margin-bottom: var(--spacing-md);
        }
        
        .dialogue-line {
            font-size: var(--text-lg);
            margin: var(--spacing-sm) 0;
            padding: var(--spacing-sm);
        }
        
        /* ==================== Grammar Point ==================== */
        .grammar-point {

            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }
        
        .grammar-header {
            background: var(--primary-color);
            color: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .grammar-title {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
        }
        
        .grammar-content {
            margin-bottom: var(--spacing-md);
        }
        
        .grammar-content .spanish {

            font-size: var(--text-lg);
            line-height: 1.8;
            margin-bottom: var(--spacing-sm);
        }
        
        .grammar-content .english {
            color: var(--english-color);
            font-size: var(--text-lg);
            line-height: 1.8;
        }
        
        .grammar-examples {
            background: var(--bg-light);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-top: var(--spacing-md);
        }
        
        .grammar-example {
            font-size: var(--text-lg);
            margin: var(--spacing-sm) 0;
            padding-left: var(--spacing-md);
            border-left: 3px solid var(--accent-color);
        }
        
        /* ==================== Exercise Styles ==================== */
        .exercise-item {
            background: var(--bg-card);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }
        
        .exercise-header {
            font-weight: var(--font-bold);
            color: var(--primary-color);
            font-size: var(--text-xl);
            margin-bottom: var(--spacing-md);
        }
        
        .exercise-question {
            font-size: var(--text-xl);
            line-height: 1.8;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }
        
        .blank-position {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-sm);
            margin: 0 var(--spacing-xs);
            border: 2px dashed var(--border-medium);
            border-radius: var(--radius-sm);
            min-width: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }
        
        .blank-position:hover {
            border-color: var(--primary-color);
            background: var(--primary-light);
            color: white;
        }
        
        .blank-position.selected {
            background: var(--primary-color);
            color: white;
            border-style: solid;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .option-btn {
            padding: var(--spacing-lg);
            background: white;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: var(--text-lg);
        }
        
        .option-btn:hover {
            border-color: var(--primary-color);
            background: var(--bg-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .option-btn.selected {
            border-color: var(--primary-color);
            background: var(--primary-light);
            color: white;
        }
        
        .btn {
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .result-box {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            font-weight: var(--font-bold);
            font-size: var(--text-lg);
        }
        
        .result-box.correct {
            background: var(--secondary-color);
            color: white;
        }
        
        .result-box.incorrect {
            background: var(--danger-color);
            color: white;
        }
        
        .result-box.warning {
            background: var(--accent-color);
            color: white;
        }
        
        /* ==================== Card ==================== */
        .card {
            background: var(--bg-card);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--spacing-xl);
        }
        
        .card h2 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-xl);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: var(--spacing-md);
        }
        
        /* ==================== Placeholder ==================== */
        .placeholder {
            text-align: center;
            padding: var(--spacing-2xl);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .placeholder h3 {
            font-size: var(--text-2xl);
            color: var(--text-muted);
            margin-bottom: var(--spacing-md);
        }
        
        .placeholder p {
            font-size: var(--text-lg);
            color: var(--text-secondary);
        }
        
        /* ==================== Loading ==================== */
        .loader {
            display: none;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: var(--spacing-2xl) auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: var(--spacing-xl);
            background: #fee;
            border: 2px solid var(--danger-color);
            border-radius: var(--radius-lg);
            color: var(--danger-color);
            margin: var(--spacing-xl) 0;
        }
        
        /* ==================== Markdown Content ==================== */
        .markdown-content {
            font-size: var(--text-base);
            line-height: 1.6;
            color: var(--text-primary);
        }
        
        .markdown-content strong {
            color: var(--primary-color);
            font-weight: var(--font-bold);
        }
        
        .markdown-content em {
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            margin: var(--spacing-md) 0;
        }
        
        .markdown-content img.small {
            max-width: 120px;
        }
        
        .markdown-content img.large {
            max-width: 800px;
        }
        
        /* ==================== Responsive Design ==================== */
        @media (max-width: 768px) {
            .header h1 {
                font-size: var(--text-2xl);
            }
            
            .tabs-nav {
                overflow-x: auto;
                flex-wrap: nowrap;
            }
            
            .tab-button {
                font-size: var(--text-base);
                padding: var(--spacing-sm) var(--spacing-md);
            }
            
            .character-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .section-header {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
            
            .vocabulary-table {
                font-size: var(--text-base);
            }
            
            .vocabulary-table th,
            .vocabulary-table td {
                padding: var(--spacing-sm);
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        function renderFillBlankExercise(exercise, qNum, index) {
            // Parse the question to add clickable blank positions
            let question = exercise.content;
            const positions = ['A', 'B', 'C', 'D'];
            
            positions.forEach(pos => {
                const regex = new RegExp(`_${pos}_`, 'g');
                question = question.replace(regex, 
                    `<span class="blank-position" data-position="${pos}" onclick="selectBlank(${index}, '${pos}', this)">${pos}</span>`
                );
            });
            
            return `

                    <div class="exercise-header">${qNum}. Â°´Á©∫È¢ò - ÈÄâÊã©Ê≠£Á°ÆÁöÑ‰ΩçÁΩÆ</div>

        const selectedAnswers = {};

        function selectBlank(exerciseIndex, position, element) {
            selectedBlanks[exerciseIndex] = position;

            const parent = element.parentElement;
