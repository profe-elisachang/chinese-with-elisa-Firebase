    <script>
        // ==================== Firebase Configuration ====================
        const firebaseConfig = {
            apiKey: "AIzaSyDMDTDwDP0mEXwgJdwsXVMB2IFi9Q5zfyU",
            authDomain: "shizi-with-elisa.firebaseapp.com",
            projectId: "shizi-with-elisa",
            storageBucket: "shizi-with-elisa.firebasestorage.app",
            messagingSenderId: "46368268308",
            appId: "1:46368268308:web:5847aeb7b239b16d624701"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // ==================== Global Variables ====================
        let characters = [];
        let currentIndex = 0;
        let tabType = 'components'; // components or targets
        
        // ==================== Get URL Parameters ====================
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lessonId: params.get('id') || 'lesson7',
                tab: params.get('tab') || 'components'
            };
        }
        
        // ==================== Load Lesson Data ====================
        async function loadLesson() {
            const { lessonId, tab } = getUrlParams();
            tabType = tab;
            
            const loadingContainer = document.getElementById('loadingContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            try {
                const doc = await db.collection('lessons').doc(lessonId).get();
                
                if (!doc.exists) {
                    throw new Error('è¯¾ç¨‹ä¸å­˜åœ¨-Course not found');
                }
                
                const data = doc.data();
                
                // Get characters based on tab type
                if (tab === 'components') {
                    characters = data.components || [];
                    document.getElementById('sidebarTitle').textContent = 'ğŸ§© éƒ¨ä»¶';
                } else if (tab === 'targets') {
                    characters = data.target_characters || [];
                    document.getElementById('sidebarTitle').textContent = 'ğŸ¯ ç›®æ ‡å­—';
                }
                
                if (characters.length === 0) {
                    throw new Error('æš‚æ— èµ„æ–™-No data available');
                }
                
                document.getElementById('sidebarCount').textContent = `${characters.length} ä¸ªå­—`;
                
                // Render sidebar navigation
                renderNavigation();
                
                // Show first card
                renderCard(0);
                
                loadingContainer.style.display = 'none';
                document.getElementById('cardContainer').style.display = 'block';
                
            } catch (error) {
                loadingContainer.style.display = 'none';
                errorContainer.innerHTML = `<div class="error-message">åŠ è½½å¤±è´¥-Failed to loadï¼š${error.message}</div>`;
                errorContainer.style.display = 'block';
            }
        }
        
        // ==================== Render Sidebar Navigation ====================
        function renderNavigation() {
            const navList = document.getElementById('navList');
            navList.innerHTML = characters.map((char, index) => `
                <li class="nav-item">
                    <a class="nav-link ${index === 0 ? 'active' : ''}" 
                       onclick="jumpToCard(${index})" 
                       id="nav-${index}">
                        <span class="char">${char.character}</span>
                        <span class="pinyin">${char.pinyin}</span>
                    </a>
                </li>
            `).join('');
        }
        
        // ==================== åœ–ç‰‡é¡åˆ¥è‡ªå‹•åˆ†é¡å‡½æ•¸ ====================
        function processMarkdownImages(htmlContent) {
            // ä½¿ç”¨ DOM parser è™•ç† HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;

            // æ‰¾åˆ°æ‰€æœ‰åœ–ç‰‡
            const images = tempDiv.querySelectorAll('img');
            images.forEach(img => {
                const alt = img.getAttribute('alt') || '';
                const altLower = alt.toLowerCase();

                // æ ¹æ“š alt æ–‡å­—è‡ªå‹•æ·»åŠ å°æ‡‰ class
                if (altLower.includes('comp')) {
                    img.className = 'img-comp';
                } else if (altLower.includes('origin')) {
                    img.className = 'img-origin';
                } else if (altLower.includes('story')) {
                    img.className = 'img-story';
                }

                // æ·»åŠ éŒ¯èª¤è™•ç†
                img.setAttribute('onerror', "this.style.display='none'");
            });

            return tempDiv.innerHTML;
        }

        // ==================== Render Card ====================
        function renderCard(index) {
            const char = characters[index];
            const container = document.getElementById('cardContainer');

            // å­—å½¢è£œä¸ç³»çµ±ï¼šå„ªå…ˆæª¢æŸ¥ display_image æ¬„ä½ï¼ˆV2.2 è¦æ ¼ï¼‰
            let charDisplay = char.character || '';
            if (char.display_image && char.display_image.trim()) {
                // Teaching Presentation (é›»è¦–)ï¼šå›ºå®šå¯¬é«˜ 120pxï¼ˆV2.2 è¦æ ¼ï¼‰
                charDisplay = `<img src="${char.display_image.trim()}" class="img-comp" alt="comp" style="width: 120px; height: 120px; object-fit: contain;" onerror="this.style.display='none';">`;
            }
            // Fallback: å¦‚æœ character æ¬„ä½æœ¬èº«æ˜¯ http é–‹é ­çš„ç¶²å€ï¼Œè‡ªå‹•è¦–ç‚ºåœ–ç‰‡è£œä¸
            else if (char.character && typeof char.character === 'string' && char.character.trim().toLowerCase().startsWith('http')) {
                charDisplay = `<img src="${char.character.trim()}" class="img-comp" alt="comp" style="width: 120px; height: 120px; object-fit: contain;" onerror="this.style.display='none';">`;
            }

            // ç›´æ¥è¼¸å‡ºå…§å®¹ï¼Œä¸ç”¨ presentation-card å®¹å™¨
            let html = `
                <div class="character">${charDisplay}</div>
                <div class="pinyin">${char.pinyin}</div>
                <div class="meaning">${char.meaning}</div>
            `;

            // Components breakdown
            if (char.components_breakdown) {
                html += `<div class="breakdown">${char.components_breakdown}</div>`;
            }

            // Image (è¼”åŠ©æ’åœ–) - æ ¹æ“š V2.2 è¦æ ¼ï¼Œåªé¡¯ç¤º image æ¬„ä½
            if (char.image && char.image.trim()) {
                html += `<img src="${char.image.trim()}" class="image" alt="${char.character || 'è¼”åŠ©æ’åœ–'}" onerror="this.style.display='none'">`;
            }

            // Book explanation
            if (char.book_explanation) {
                const processedExplanation = processMarkdownImages(marked.parse(char.book_explanation));
                html += `
                    <div class="collapsible-section" id="section-explanation">
                        <div class="section-header" onclick="toggleSection('section-explanation')">
                            <div class="section-title">ğŸ“– è§£é‡Š Explaination</div>
                            <div class="toggle-icon">â–¼</div>
                        </div>
                        <div class="section-content markdown-content">
                            ${processedExplanation}
                        </div>
                    </div>
                `;
            }

            // Story
            if (char.story) {
                const processedStory = processMarkdownImages(marked.parse(char.story));
                html += `
                    <div class="collapsible-section" id="section-story">
                        <div class="section-header" onclick="toggleSection('section-story')">
                            <div class="section-title">ğŸ§  æ•…äº‹ Story</div>
                            <div class="toggle-icon">â–¼</div>
                        </div>
                        <div class="section-content markdown-content">
                            ${processedStory}
                        </div>
                    </div>
                `;
            }

            // Pronunciation cue
            if (char.pronunciation_cue) {
                const processedPronunciation = processMarkdownImages(marked.parse(char.pronunciation_cue));
                html += `
                    <div class="collapsible-section" id="section-pronunciation">
                        <div class="section-header" onclick="toggleSection('section-pronunciation')">
                            <div class="section-title">ğŸ”Š å‘éŸ³ </div>
                            <div class="toggle-icon">â–¼</div>
                        </div>
                        <div class="section-content markdown-content">
                            ${processedPronunciation}
                        </div>
                    </div>
                `;
            }

            // Phrases
            if (char.phrases) {
                const processedPhrases = processMarkdownImages(marked.parse(char.phrases));
                html += `
                    <div class="collapsible-section" id="section-phrases">
                        <div class="section-header" onclick="toggleSection('section-phrases')">
                            <div class="section-title">ğŸ’¬ è¯ç»„èŒƒä¾‹ Phrase</div>
                            <div class="toggle-icon">â–¼</div>
                        </div>
                        <div class="section-content markdown-content">
                            ${processedPhrases}
                        </div>
                    </div>
                `;
            }

            // Example
            if (char.example) {
                html += `
                    <div class="collapsible-section" id="section-example">
                        <div class="section-header" onclick="toggleSection('section-example')">
                            <div class="section-title">ğŸ’¡ ä¾‹å¥ Example </div>
                            <div class="toggle-icon">â–¼</div>
                        </div>
                        <div class="section-content markdown-content">
                            ${char.example}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            
            // Update navigation
            updateNavigation(index);
            
            // Update position
            document.getElementById('position').textContent = `${index + 1} / ${characters.length}`;
            
            // Update buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === characters.length - 1;
        }
        
        // ==================== Update Navigation ====================
        function updateNavigation(index) {
            document.querySelectorAll('.nav-link').forEach((link, i) => {
                link.classList.toggle('active', i === index);
            });
            
            // Scroll active item into view
            const activeLink = document.getElementById(`nav-${index}`);
            if (activeLink) {
                activeLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // ==================== Navigation Functions ====================
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard(currentIndex);
            }
        }
        
        function nextCard() {
            if (currentIndex < characters.length - 1) {
                currentIndex++;
                renderCard(currentIndex);
            }
        }
        
        function jumpToCard(index) {
            currentIndex = index;
            renderCard(currentIndex);
        }
        
        // ==================== Section Controls ====================
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.toggle('collapsed');
            }
        }
        
        function expandAll() {
            document.querySelectorAll('.collapsible-section').forEach(section => {
                section.classList.remove('collapsed');
            });
        }
        
        function collapseAll() {
            document.querySelectorAll('.collapsible-section').forEach(section => {
                section.classList.add('collapsed');
            });
        }
        
        // ==================== Sidebar Toggle ====================
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
        
        // ==================== Back to Card Mode ====================
        function backToCardMode() {
            const { lessonId } = getUrlParams();
            window.location.href = `lesson.html?id=${lessonId}`;
        }
        
        // ==================== Keyboard Navigation ====================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'Escape') {
                backToCardMode();
            } else if (e.key === 'h' || e.key === 'H') {
                // æŒ‰ H éµéš±è—/é¡¯ç¤º Sidebar
                toggleSidebar();
            }
        });

        // ==================== Sidebar Resizing ====================
        function initSidebarResize() {
            const sidebar = document.getElementById('sidebar');
            const resizer = document.getElementById('sidebarResizer');
            let isResizing = false;
            let startX = 0;
            let startWidth = 0;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startWidth = sidebar.offsetWidth;
                resizer.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const width = startWidth + (e.clientX - startX);
                const minWidth = 120;
                const maxWidth = 400;

                if (width >= minWidth && width <= maxWidth) {
                    sidebar.style.width = width + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                if (isResizing) {
                    isResizing = false;
                    resizer.classList.remove('resizing');
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
        }

        // ==================== Initialize ====================
        window.addEventListener('DOMContentLoaded', () => {
            loadLesson();
            initSidebarResize();
        });
    </script>
