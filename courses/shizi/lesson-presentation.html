    <script>
        // ==================== Firebase Configuration ====================

        const firebaseConfig = {
            apiKey: "AIzaSyDMDTDwDP0mEXwgJdwsXVMB2IFi9Q5zfyU",

        // Initialize Firebase

        // ==================== Global Variables ====================
        let currentIndex = 0;
        let characters = [];
        let tabType = 'components'; // components or targets

        // ==================== Utility Functions ====================
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lessonId: params.get('id') || 'lesson1',
                tab: params.get('tab') || 'components'
            };
        }

        function processMarkdownImages(content) {
            if (!content) return content;

            // æ‰¾åˆ°æ‰€æœ‰åœ–ç‰‡æ¨™ç±¤
            const imgRegex = /!\[([^\]]*)\]\(([^)]+)\)/g;
            let processedContent = content.replace(imgRegex, (match, alt, url) => {
                let className = 'image';

                // æ ¹æ“š alt æ–‡å­—è‡ªå‹•æ·»åŠ å°æ‡‰ class
                const altLower = alt.toLowerCase();
                if (altLower.includes('comp')) {
                    className = 'img-comp';
                } else if (altLower.includes('origin')) {
                    className = 'img-origin';
                } else if (altLower.includes('story')) {
                    className = 'img-story';
                }

                return `<img src="${url}" alt="${alt}" class="${className}">`;
            });

            return processedContent;
        }

        // ==================== Load Lesson Data ====================
        async function loadLesson() {
            try {
                const { lessonId, tab } = getUrlParams();
                tabType = tab;

                const docRef = firebase.firestore().collection('lessons').doc(lessonId);
                const docSnap = await docRef.get();

                if (docSnap.exists) {
                    const data = docSnap.data();
                    characters = tab === 'targets' ? data.target_characters || [] : data.components || [];

                    // Update sidebar title
                    document.getElementById('sidebarTitle').textContent = `${lessonId} - ${tab === 'targets' ? 'ç›®æ¨™å­—' : 'éƒ¨ä»¶'}`;
                    document.getElementById('sidebarCount').textContent = `${characters.length} å€‹å­—`;

                    // Render sidebar navigation
                    renderSidebar();

                    // Show first card
                    if (characters.length > 0) {
                        renderCard(0);
                    }
                } else {
                    throw new Error('èª²ç¨‹ä¸å­˜åœ¨');
                }
            } catch (error) {
                console.error('è¼‰å…¥èª²ç¨‹å¤±æ•—:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('errorContainer').innerHTML = `<div class="error-message">è¼‰å…¥å¤±æ•—ï¼š${error.message}</div>`;
                document.getElementById('errorContainer').style.display = 'block';
            }
        }

        // ==================== Render Sidebar ====================

            const navList = document.getElementById('navList');
            navList.innerHTML = '';

            characters.forEach((char, index) => {
                const li = document.createElement('li');
                li.className = 'nav-item';

                const a = document.createElement('a');
                a.className = 'nav-link';
                a.onclick = () => jumpToCard(index);

                a.innerHTML = `
                    <span class="char">${char.character}</span>
                    <span class="pinyin">${char.pinyin}</span>
                `;

                li.appendChild(a);
                navList.appendChild(li);
            });
        }

        // ==================== Render Card ====================
        function renderCard(index) {
            if (index < 0 || index >= characters.length) return;

            const char = characters[index];
            let html = '';

            // ç›´æ¥è¼¸å‡ºå…§å®¹ï¼Œä¸ç”¨ presentation-card å®¹å™¨
            html += `<div class="character">${char.character}</div>`;
            html += `<div class="pinyin">${char.pinyin}</div>`;
            html += `<div class="meaning">${char.meaning}</div>`;

            // Components breakdown
            if (char.components_breakdown) {
                html += `<div class="breakdown">${char.components_breakdown}</div>`;
            }

            // Book explanation
            if (char.book_explanation) {
                html += `
                    <div class="collapsible-section" id="section-book">
                        <button class="section-header" onclick="toggleSection('section-book')">
                            <span>ğŸ“– æ›¸æœ¬è§£é‡‹</span>
                            <span class="toggle-icon">â–¼</span>
                        </button>
                        <div class="section-content markdown-content">
                            ${marked.parse(processMarkdownImages(char.book_explanation))}
                        </div>
                    </div>
                `;
            }

            // Story
            if (char.story) {
                html += `
                    <div class="collapsible-section" id="section-story">
                        <button class="section-header" onclick="toggleSection('section-story')">
                            <span>ğŸ“š è¨˜æ†¶æ•…äº‹</span>
                            <span class="toggle-icon">â–¼</span>
                        </button>
                        <div class="section-content markdown-content">
                            ${marked.parse(processMarkdownImages(char.story))}
                        </div>
                    </div>
                `;

            // Pronunciation cue

                html += `
                    <div class="collapsible-section" id="section-pronunciation">
                        <button class="section-header" onclick="toggleSection('section-pronunciation')">
                            <span>ğŸ”Š ç™¼éŸ³æç¤º</span>
                            <span class="toggle-icon">â–¼</span>
                        </button>
                        <div class="section-content markdown-content">

                html += `

                            <span>ğŸ“ å–®å­—è¡¨</span>
                            <span class="toggle-icon">â–¼</span>
                        </button>
                        <div class="section-content">

            // Phrases

                html += `

                        <button class="section-header" onclick="toggleSection('section-phrases')">

                            <span class="toggle-icon">â–¼</span>

                        <div class="section-content">

            // Grammar

                html += `
                    <div class="collapsible-section" id="section-grammar">

                            <span>ğŸ“‹ æ–‡æ³•</span>
                            <span class="toggle-icon">â–¼</span>

                        <div class="section-content">

            // è™•ç†åœ–ç‰‡åˆ†é¡
            processMarkdownImagesInContainer(container);

            // Update navigation
            updateNavigation(index);

            // Update position
            document.getElementById('position').textContent = `${index + 1} / ${characters.length}`;

            // Update buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === characters.length - 1;

            // Hide loading
            document.getElementById('loadingContainer').style.display = 'none';
            container.style.display = 'block';
        }

        function processMarkdownImagesInContainer(container) {
            // æ‰¾åˆ°æ‰€æœ‰åœ–ç‰‡ä¸¦åˆ†é¡
            const images = container.querySelectorAll('img');
            images.forEach(img => {
                const alt = img.alt.toLowerCase();
                if (alt.includes('comp')) {
                    img.className = 'img-comp';
                } else if (alt.includes('origin')) {
                    img.className = 'img-origin';
                } else if (alt.includes('story')) {
                    img.className = 'img-story';
                }
            });
        }

        // ==================== Update Navigation ====================
        function updateNavigation(index) {
            document.querySelectorAll('.nav-link').forEach((link, i) => {
                link.classList.toggle('active', i === index);
            });

            // Scroll active item into view
            const activeLink = document.getElementById(`nav-${index}`);
            if (activeLink) {
                activeLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // ==================== Navigation Functions ====================
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard(currentIndex);
            }
        }

        function nextCard() {
            if (currentIndex < characters.length - 1) {
                currentIndex++;
                renderCard(currentIndex);
            }
        }

        function jumpToCard(index) {
            currentIndex = index;
            renderCard(currentIndex);
        }

        // ==================== Section Controls ====================
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.toggle('collapsed');
            }
        }

        function expandAll() {
            document.querySelectorAll('.collapsible-section').forEach(section => {
                section.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.collapsible-section').forEach(section => {
                section.classList.add('collapsed');
            });
        }

        // ==================== Sidebar Toggle ====================
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        // ==================== Back to Card Mode ====================
        function backToCardMode() {
            const { lessonId } = getUrlParams();
            window.location.href = `lesson.html?id=${lessonId}`;
        }

        // ==================== Keyboard Navigation ====================
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === 'Escape') {
                backToCardMode();
            } else if (e.key === 'h' || e.key === 'H') {
                toggleSidebar();
            }
        });

        // ==================== Initialize ====================
        window.addEventListener('DOMContentLoaded', () => {
            loadLesson();
        });
    </script>
</body>
</html>
